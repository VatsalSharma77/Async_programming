<!-- Instructions
Create a slide show with at least 20 images (take some dummy images)
There should be a button to stop the slide show and start the slide show (see if you can do both start and stop using single button)
Provide a next and previous button below the slide show.
On clicking the next or previous button the automatic slide show will stop
And it will work as a normal slider -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .slide {
      display: none;
      width: 100%;
      height: 50%;
    }

    #startStopBtn, #nextBtn, #prevBtn {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <img src="img1.jpeg" alt="" class="slide">
  <img src="img2.jpeg" alt="" class="slide">
  <img src="img3.jpeg" alt="" class="slide">
  <img src="img4.jpeg" alt="" class="slide">
  <img src="img5.jpeg" alt="" class="slide">
  <img src="img6.jpeg" alt="" class="slide">
  <img src="img7.jpeg" alt="" class="slide">
  <img src="img8.jpeg" alt="" class="slide">
  <img src="img9.jpeg" alt="" class="slide">
  <img src="img10.jpeg" alt="" class="slide">
  <img src="mg11.jpeg" alt="" class="slide">
  <img src="img12.jpeg" alt="" class="slide">
  <img src="img13.jpeg" alt="" class="slide">
  <img src="img14.jpeg" alt="" class="slide">
  <img src="img15.jpeg" alt="" class="slide">
  <img src="img16.jpeg" alt="" class="slide">
  <img src="img17.jpeg" alt="" class="slide">
  <img src="img18.jpeg" alt="" class="slide">
  <img src="img19.jpeg" alt="" class="slide">
  <img src="img20.jpeg" alt="" class="slide">

  <button id="startStopBtn" onclick="startStopSlideshow()">Start Slideshow</button>
  <button id="prevBtn" onclick="prevSlide()">Previous</button>
  <button id="nextBtn" onclick="nextSlide()">Next</button>
</div>

<script>
  let currentIndex = 0;
  let slideshowInterval;
  let isSlideshowRunning = false;

  function startStopSlideshow() {
    if (isSlideshowRunning) {
      clearInterval(slideshowInterval);
      document.getElementById('startStopBtn').innerText = 'Start Slideshow';
    }
     else {
      slideshowInterval = setInterval(nextSlide, 1000);
      document.getElementById('startStopBtn').innerText = 'Stop Slideshow';
    }

    isSlideshowRunning = !isSlideshowRunning;
  }

  function showSlide(index) {
    let slides = document.getElementsByClassName('slide');

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    slides[index].style.display = 'block';
    currentIndex = index;
  }

  function nextSlide() {
    clearInterval(slideshowInterval);
    isSlideshowRunning = false;

    currentIndex = (currentIndex + 1) % document.getElementsByClassName('slide').length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    clearInterval(slideshowInterval);
    isSlideshowRunning = false;

    currentIndex = (currentIndex - 1 + document.getElementsByClassName('slide').length) % document.getElementsByClassName('slide').length;
    showSlide(currentIndex);
  }

  showSlide(currentIndex); // Show the initial slide
</script>

</body>
</html>
